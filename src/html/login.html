<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CryptoDashboard | Login</title>

  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/css/login.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" onsubmit="return false">
    <img class="mb-4" src="/assets/logo_transparent.png" alt="" width="180" height="180">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <!-- <label for="email" class="sr-only">Email address</label> -->
    <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
    <!-- <label for="password" class="sr-only">Password</label> -->
    <input type="password" id="password" class="form-control" placeholder="Password" required>

    <p class="text-danger" id="loginError"></p>

    <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginButton">Login</button>

    <p class="mt-3">Don't have an account yet? <a href="/html/register.html">Register</a> now!</p>

    <hr class="my-4">

    <button class="btn btn-lg btn-block btn-primary w-auto" style="background-color: #dd4b39;" type="button"
      id="googleButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-google" viewBox="0 0 16 16">
        <path
          d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
      </svg> Sign in with google</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
  <script type="module" src="/js/cloud_messaging.js"></script>
  <script type="module" src="/js/login.js"></script>
  <script type="module" src="/js/redirectLoggedIn.js"></script>
</body>

</html>
