<!doctype html>
<html lang="en">

    <title>CryptoDashboard</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <!-- Bootstrap core CSS -->

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

        </button>
        <input class="form-control w-100" type="text" style="text-align: center;" placeholder="Search for a user..."

        </div>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <h6

                            <span>Information</span>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">
                                <span data-feather="airplay"></span>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/html/exchanges.html">
                                <span data-feather="dollar-sign"></span>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/html/news.html">
                                <span data-feather="bookmark"></span>
                                Latest News
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/graphs.html">
                                <span data-feather="bar-chart-2"></span>
                                Graphs
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>User</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/profile.html">
                                <span data-feather="user"></span>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="settings"></span>
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

                </div>
                <div id="news-list" class="list-group mt-4" style="overflow: scroll;">

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
