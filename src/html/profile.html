<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CryptoDashboard</title>

  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link href="/css/dashboard.css" rel="stylesheet">
  <link href="/css/profile.css" rel="stylesheet">
</head>

<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/index.html">CryptoDashboard</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control w-100" type="text" style="text-align: center;" placeholder="Search for a user..."
      id="user-search-bar">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <button id="logout" type="button" class="btn btn-dark">Log out</button>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Information</span>
            </h6>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">
                <span data-feather="airplay"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/html/cryptos.html">
                <span data-feather="dollar-sign"></span>
                Crypto Currencies
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/news.html">
                <span data-feather="bookmark"></span>
                Latest News
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/graphs.html">
                <span data-feather="bar-chart-2"></span>
                Graphs
              </a>
            </li>
          </ul>

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>User</span>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="sidebar_entry">
                <span data-feather="user"></span>
                My Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="settings"></span>
                Settings
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container">
          <div class="main-body">

            <div class="container" id="loading">
              <div class="w-100 d-flex justify-content-center align-items-center" id="loading" style="height: 380px;">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  style="margin: auto; background: rgb(0, 0, 0, 0.0) none repeat scroll 0% 0%; display: block; shape-rendering: auto;"
                  width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                  <path fill="none" stroke="#410d0c" stroke-width="8"
                    stroke-dasharray="42.76482137044271 42.76482137044271"
                    d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                    stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
                    <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="2s" keyTimes="0;1"
                      values="0;256.58892822265625"></animate>
                  </path>
                </svg>
              </div>
            </div>

            <div class="row gutters-sm" style="display: none;" id="content">
              <div class="col-md-4 mb-3">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                      <img src="/assets/user.png" alt="Admin" class="rounded-circle" width="150">
                      <div class="mt-3">
                        <h4 id="username"></h4>
                        <p class="text-secondary mb-1" id="bio"></p>
                        <button class="btn btn-outline-primary" style="display: none;"
                          id="follow_button">Follow</button>
                      </div>
                    </div>
                    <span id="links_container">
                      <hr class="my-2">
                      <div class="d-flex flex-column align-items-center text-center">
                        <ul class="list-group list-group-flush" id="links">
                          <div class="container">
                            <div class="w-100 d-flex justify-content-center align-items-center" id="loading">
                              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                style="margin: auto; background: rgb(0, 0, 0, 0.0) none repeat scroll 0% 0%; display: block; shape-rendering: auto;"
                                width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                <path fill="none" stroke="#410d0c" stroke-width="8"
                                  stroke-dasharray="42.76482137044271 42.76482137044271"
                                  d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                                  stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
                                  <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="2s"
                                    keyTimes="0;1" values="0;256.58892822265625"></animate>
                                </path>
                              </svg>
                            </div>
                        </ul>
                      </div>
                    </span>
                  </div>
                </div>

              </div>
              <div class="col-md-8" id="right_column">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Full Name</h6>
                      </div>
                      <div class="col-sm-9 text-secondary" id="fullname"></div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Visibility</h6>
                      </div>
                      <div class="col-sm-9 text-secondary" id="public"></div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Cryptos</h6>
                      </div>
                      <div class="col-sm-9 text-secondary" id="cryptos"></div>
                    </div>
                    <span id="edit_button_row">
                      <hr>
                      <div class="row">
                        <div class="col-sm-12">
                          <a class="btn btn-info" href="edit_profile.html">Edit</a>
                        </div>
                      </div>
                    </span>
                  </div>
                </div>

                <div class="row gutters-sm">
                  <div class="col-sm-6 mb-3">
                    <div class="card h-100">
                      <div class="card-body">
                        <h6 class="d-flex align-items-center mb-3">Following (<span id="following_num"></span>)</h6>
                        <ul class="list-group"
                          style="max-height: 30vh; overflow:scroll; -webkit-overflow-scrolling: touch;" id="following">
                          <div class="container">
                            <div class="w-100 d-flex justify-content-center align-items-center" id="loading">
                              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                style="margin: auto; background: rgb(0, 0, 0, 0.0) none repeat scroll 0% 0%; display: block; shape-rendering: auto;"
                                width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                <path fill="none" stroke="#410d0c" stroke-width="8"
                                  stroke-dasharray="42.76482137044271 42.76482137044271"
                                  d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                                  stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
                                  <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="2s"
                                    keyTimes="0;1" values="0;256.58892822265625"></animate>
                                </path>
                              </svg>
                            </div>
                          </div>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 mb-3">
                    <div class="card h-100">
                      <div class="card-body">
                        <h6 class="d-flex align-items-center mb-3">Followers (<span id="followers_num"></span>)</h6>
                        <ul class="list-group"
                          style="max-height: 30vh; overflow:scroll; -webkit-overflow-scrolling: touch;" id="followers">
                          <div class="container">
                            <div class="w-100 d-flex justify-content-center align-items-center" id="loading">
                              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                style="margin: auto; background: rgb(0, 0, 0, 0.0) none repeat scroll 0% 0%; display: block; shape-rendering: auto;"
                                width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                <path fill="none" stroke="#410d0c" stroke-width="8"
                                  stroke-dasharray="42.76482137044271 42.76482137044271"
                                  d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                                  stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
                                  <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="2s"
                                    keyTimes="0;1" values="0;256.58892822265625"></animate>
                                </path>
                              </svg>
                            </div>
                          </div>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row gutters-sm" id="similar_container">
                  <div class="col-sm-12 mb-3">
                    <div class="card h-100">
                      <div class="card-body">
                        <h6 class="d-flex align-items-center mb-3">Similar users</h6>
                        <ul class="list-group"
                          style="max-height: 30vh; overflow:scroll; -webkit-overflow-scrolling: touch;" id="similar">
                          <div class="container">
                            <div class="w-100 d-flex justify-content-center align-items-center" id="loading">
                              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                style="margin: auto; background: rgb(0, 0, 0, 0.0) none repeat scroll 0% 0%; display: block; shape-rendering: auto;"
                                width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                <path fill="none" stroke="#410d0c" stroke-width="8"
                                  stroke-dasharray="42.76482137044271 42.76482137044271"
                                  d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                                  stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
                                  <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="2s"
                                    keyTimes="0;1" values="0;256.58892822265625"></animate>
                                </path>
                              </svg>
                            </div>
                          </div>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
  <script type="module" src="/js/autocomplete.min.js"></script>
  <script type="module" src="/js/user_search.js"></script>
  <script type="module" src="/js/cloud_messaging.js"></script>
  <script type="module" src="/js/redirectNotLoggedIn.js"></script>
  <script type="module" src="/js/home.js"></script>
  <script type="module" src="/js/profile.js"></script>

  <script>feather.replace({ 'aria-hidden': 'true' })</script>


</body>

</html>
