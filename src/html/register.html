<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CryptoDashboard | Register</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/register.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" onsubmit="return false">
        <img class="mb-4" src="/assets/logo_transparent.png" alt="" width="180" height="180">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username (at least 8 characters)" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <label for="password2" class="sr-only">Password</label>
        <input type="password" id="password2" class="form-control" placeholder="Repeat Password" required>

        <p class="text-danger" id="registerError"></p>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="registerButton">Register</button>

        <hr class="my-4">

        <a href="/html/login.html" class="link-primary">Back to login</a>

    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script type="module" src="/js/cloud_messaging.js"></script>
    <script type="module" src="/js/register.js"></script>
    <script type="module" src="/js/redirectLoggedIn.js"></script>
</body>

</html>
